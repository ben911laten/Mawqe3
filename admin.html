    <script>
function load(){

document.getElementById('menu').innerHTML='';
document.getElementById('menu2').innerHTML='';



if(localStorage.getItem('@User'))
document.getElementById('ln').innerHTML='<a href = "logout.html">Logout</a>'
else
document.getElementById('ln').innerHTML='<a href = "login.html">Log in\Register</a>'


if(localStorage.getItem('@User')=='Omar'){
var ad = document.createElement('li');
ad.innerHTML='<a href = "admin.html">Admin</a>';
document.getElementById('nb').appendChild(ad);
}

if(localStorage.getItem('@Color'))
document.body.style.color=localStorage.getItem('@Color');

if(localStorage.getItem('@bgColor'))
document.body.style.background=localStorage.getItem('@bgColor');

if(localStorage.getItem('@font'))
document.body.style.fontFamily=localStorage.getItem('@font');

for(let i = 0; i<localStorage.length;i++){

if(localStorage.key(i)[0]=='@')
continue;

var el=document.createElement('option');
el.value= localStorage.key(i);
el.innerHTML=localStorage.key(i);
document.getElementById('menu').appendChild(el);
}

for(let i = 0; i<localStorage.length;i++){

if(localStorage.key(i)[0]=='@')
continue;

var el=document.createElement('option');
el.value= localStorage.key(i);
el.innerHTML=localStorage.key(i);
document.getElementById('menu2').appendChild(el);
}

}

function bgcolorchange(){
localStorage.setItem('@bgColor',document.getElementById('bgColor').value);
load();
}


function colorchange(){
localStorage.setItem('@Color',document.getElementById('Color').value);
load();
}


function fontchange(){
localStorage.setItem('@font',document.getElementById('Font').value);
load();
}

function delUser(){
var user=document.getElementById('menu').value;
if(localStorage.getItem(user)){
localStorage.removeItem(user);
alert(user+' has been deleted');
load();
}

else alert("Please select user");
}

function editUser(){
var user=document.getElementById('menu2').value;
var pass=document.getElementById('newpass').value;
if(pass.length>=8){

if(localStorage.getItem(user)){
localStorage.setItem(user,pass);
alert(user+'s password has been changed');
load();
}

else alert("Please select user");
}

else alert("Password is too short");
}
</script>
